[colors]
background = #1a1b26
background-alt = #303247
foreground = #a9b1d6
primary = #0db9d7
secondary = #8ABEB7
alert = #A54242
disabled = #656a82

[bar/example]
width = 100%
height = 20pt
radius = 0

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 0pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = 
separator-foreground = ${colors.disabled}

font-0 = Cascadia Code:size=11;2
font-1 = Symbols Nerd Font:size=10;0
font-2 = Symbols Nerd Font:size=11;2

modules-left = xworkspaces
modules-center = date openweathermap-simple
modules-right = memory pulseaudio

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

tray-position = right
tray-padding = 5
tray-detached = true
#tray-maxsize = 10
tray-scale = 0.9
tray-offset-x = -155
tray-offset-y = 1

; wm-restack = generic
wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/openweathermap-simple]
type = custom/script
exec = $HOME/.config/polybar/openweathermap-simple.sh
interval = 600
label-font = 0

[module/xworkspaces]
type = internal/xworkspaces

label-active = 
#label-active-background = ${colors.background-alt}
#label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied-foreground = #6a6f87
label-occupied = 
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = 
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = ""
format-volume-prefix-foreground = ${colors.foreground}
format-volume = <ramp-volume><label-volume>

click-right = pavucontrol

ramp-volume-0 = %{T3}奄
ramp-volume-1 = %{T3}奔
ramp-volume-2 = %{T3}墳

label-volume = %{T1}%percentage:3%%

label-muted = %{T3}ﱝ%{T1}%percentage:3%%
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = %{T3} 
label = %percentage_used:3%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "%{T3}﬙ "
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.foreground}

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
